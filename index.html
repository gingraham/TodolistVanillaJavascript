<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom JavaScript -->
    <script defer src="script.js"></script>
</head>

<body>
    <main class="app_background">
        <section class="display container py-5">
            <div class="noteSection">
                <h2>List of Notes</h2>
                <!-- Input to add notes -->
                <div class="input-container">
                    <div class="fieldset">
                        <input type="text" id="myInput" class="input-group__input" placeholder="Add a note" />
                    </div>
                    <button id="addNote" class="btn btn-primary mt-4" onclick="addNote()">Add Task</button>
                </div>

                <!-- Input to add notes END -->
                <ul id="notes_display">

                </ul>
            </div>
        </section>
    </main>
</body>

</html>
